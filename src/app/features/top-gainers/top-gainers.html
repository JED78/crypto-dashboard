<div class="w-full flex flex-col items-center">

  <!-- TARJETA TOP GAINERS 24H -->
  <div class="max-w-2xl w-full p-8 rounded-2xl shadow-xl  backdrop-blur-md border border-white/40">

    <h2 class="text-2xl font-semibold text-blue-800 mb-4 text-center">
      Top 10 Criptos con Mayor Beneficio Econ√≥mico (24h)
    </h2>

    <div *ngIf="isLoading" class="text-gray-500 text-center">
      Calculando ganancias...
    </div>

    <div *ngIf="!isLoading">

      <div *ngFor="let c of topGainers"
           class="flex justify-between items-center border-b border-gray-200 py-3">

        <div class="font-semibold text-gray-800">
          {{ c.symbol }}
        </div>

        <div class="text-sm text-gray-600">
          {{ c.benefit | number:'1.0-0' }} $
        </div>

        <button class="px-3 py-1 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition">
          Comprar
        </button>

      </div>

    </div>

  </div>

</div>
