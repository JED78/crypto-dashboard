<div class="p-6 bg-white/70 backdrop-blur-md rounded-xl shadow-xl">

  <h2 class="text-2xl font-semibold text-blue-800 mb-4">
    Top 10 Criptos con Mayor Beneficio Econ√≥mico (24h)
  </h2>

  <div *ngIf="isLoading" class="text-gray-500">
    Calculando ganancias...
  </div>

  <div *ngIf="!isLoading">

    <div *ngFor="let c of topGainers" 
         class="flex justify-between items-center border-b border-gray-200 py-2">

      <div class="font-semibold text-gray-800">
        {{ c.symbol }}
      </div>

      <div class="text-sm text-gray-600">
        Beneficio: {{ c.benefit | number:'1.0-0' }} $
      </div>

      <button class="px-3 py-1 bg-blue-600 text-white rounded hover:bg-blue-700">
        Comprar
      </button>

    </div>

  </div>

</div>
